<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeLeaf.org">
<head>
<title>Listagem de Ofertas</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="panel-default">
			<div class="text-center">
				<h1 class="h4 text-gray-900 mb-4">Listagem de Ofertas</h1>
			</div>
			<div class="panel-body">
				<div class="table-resposive">
					<table class="table table-sm table-striped table-hober table-bordered">
						<thead>
						<tr>
							<th>ID</th>
							<th>DESCRIÇÃO</th>
							<th>PRODUTO DA OFERTA</th>
							<th>PREÇO</th>
							<th>STATUS</th>
							<th>DATA INICIO</th>
							<th>DATA FINAL</th>				
						</tr>
						<tbody>
							<tr th:each="oferta : ${ofertas}">
							<td th:text="${oferta.id}"></td>
							<td th:text="${oferta.descricao}"></td>
							<td th:text="${oferta.produto.nome}">
							<td th:text="${oferta.preco}"></td>
							<td th:text="${oferta.status}"></td>
							<td th:text="${oferta.dataInicio}"></td>
							<td th:text="${oferta.dataFinal}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class= "btn btn-sm btn-warning" th:href="@{/oferta/alterar/{id}(id=${oferta.id})}">ALTERAR</a>
								</div>
								<td/>
							</tr>
						</tbody>
						</thead>
					</table>
				</div>
			</div>
		</div>
		<a class="btn btn-sm btn-success" th:href="@{/oferta/cadastrar}">CADASTRAR NOVA OFERTA</a>
	</div>
</body>
</html>

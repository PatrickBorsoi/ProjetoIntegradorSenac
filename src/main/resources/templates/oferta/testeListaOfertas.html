<!DOCTYPE html>
<html lang="en" xmlns:th="">
<th:block th:insert="fragments/head.html :: head"></th:block>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="fragments/sidebar.html :: aside"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:insert="fragments/navbar.html :: nav"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Tabela Oferta</h1>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Ofertas</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>DESCRIÇÃO</th>
                                    <th>PRODUTO DA OFERTA</th>
                                    <th>PREÇO</th>
                                    <th>STATUS</th>
                                    <th>DATA INICIO</th>
                                    <th>DATA FINAL</th>
                                </tr>

                                <tbody>
                                <tr th:each="oferta : ${ofertas}">
                                    <td th:text="${oferta.id}"></td>
                                    <td th:text="${oferta.descricao}"></td>
                                    <td th:text="${oferta.produto.nome}">
                                    <td th:text="${oferta.preco}"></td>
                                    <td th:text="${oferta.status}"></td>
                                    <td th:text="${oferta.dataInicio}"></td>
                                    <td th:text="${oferta.dataFinal}"></td>
                                </tr>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-warning"
                                       th:href="@{/oferta/alterar/{id}(id=${oferta.id})}">Alterar</a>
                                </div>
                                </tbody>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>
                                    <th>Age</th>
                                    <th>Start date</th>
                                    <th>Salary</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <a class="btn btn-sm btn-success" th:href="@{/oferta/cadastrar}">CADASTRAR NOVA OFERTA</a>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<th:block th:insert="fragments/footer.html :: footer"></th:block>
<!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<th:block th:insert="fragments/footer-scripts.html :: scripts"></th:block>

</body>

</html>

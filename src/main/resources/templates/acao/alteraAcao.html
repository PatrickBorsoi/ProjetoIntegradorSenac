<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeLeaf.org">

<head>
    <title>ALterar acao</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </link>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <div class="panel-heading" aling="center"><strong>ALTERAÇÃO AÇÃO</strong></div>
    <div class="panel-body">
        <form class="form-horizontal" th:object="${acao}" th:action="@{/acao/alterar}" method="POST"
              style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <label>ID</label>
                        <input type="text" class="form-control input-sm" id="id" th:field="*{id}"
                               readOnly="readonly" />
                    </div>
                    <div class="form-group row">
                        <label>DESCRIÇÃO</label>
                        <input type="text" class="form-control" th:field="*{descricao}" autofocus="autofocus"
                               placeholder="informe a descrição" maxlength="50" />
                        <label>STATUS</label>
                        <select class="form-control" th:field="*{status}">
                            <option value="1">ativo</option>
                            <option value="0">desativo</option>
                        </select>
                    </div>
                </fieldset>
            </div>
            <div align="center">
                <button type="submit" class="btn btn-sm btn-success">ALTERAR</button>
                <a th:href="@{/acao/listar}" class="btn btn-sm btn-danger">CANCELA</a>
            </div>
    </div>
</div>
</body>

</html>

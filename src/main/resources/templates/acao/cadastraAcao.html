<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Cadastro de ação</title>
</head>

<body>
<div class="container">
    <div class="panel panel-default" align="center">
        <strong>CADASTRO DE AÇÃO</strong>
    </div>

    <div class="panel-body border">
        <form class="form-horizontal" th:object="${acao}" th:action="@{/acao/salvar}" method="POST"
              style="margin: 10px">
            <div class="form-group">
                <fieldset>
                    <div class="form-group row">
                        <label>DESCRIÇÃO</label> <input type="text" class="form-control input-sm"th:field="*{descricao}" autofocus="autofocus" placeholder="Informe a descrição"maxlength="50" />
                    </div>
                    <div class="form-group row">
                        <label>STATUS</label>
                        <select class="form-control"th:field="*{status}">
                            <option value="1">ativo</option>
                            <option value="0">desativo</option>
                        </select>
                    </div>
                </fieldset>
            </div>
            <div align="center">
                <button type="submit" class="btn btn-sm btn-success">SALVAR</button>
                <a th:href="@{/acao/listar}" class="btn btn-sm btn-light">CANCELAR</a>
            </div>
        </form>
    </div>
</div>
</body>

</html>

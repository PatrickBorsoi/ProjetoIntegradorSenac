<!DOCTYPE html>
<html lang="en" xmlns:th="">
<th:block th:insert="fragments/head.html :: head"></th:block>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="fragments/sidebar.html :: aside"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:insert="fragments/navbar.html :: nav"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-3">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Cadastrar Produto</h1>
                                    </div>
                                    <form class="user" th:object="${produto}" th:action="@{/produto/salvar}"
                                          method="POST">
                                        <div class="form-group row">

                                            <div class="col-sm-12 mb-6 mb-sm-0">
                                                <label>Nome</label>
                                                <input type="text" th:field="*{nome}"
                                                       class="form-control form-control-user"
                                                       placeholder="Nome do produto">
                                            </div>


                                            <div class="form-group col-md-12">
                                                <label for="inputStatus">Status</label>
                                                <select id="inputStatus" class="form-control" th:field="*{status}">
                                                    <option th:value="1">Ativo</option>
                                                    <option th:value="0">Desativo</option>
                                                </select>
                                            </div>

                                            <div class="form-group col-md-12">
                                                <label for="inputNDI">NIVEL DE INSTRUÇÃO</label>
                                                <select id="inputNDI" class="form-control" th:field="*{nivelInstrucao}"
                                                        placeholder="Selecione um nivel de instrucao">
                                                    <option th:each="nivelInstrucao : ${nivelInstrucoes}"
                                                            th:value="${nivelInstrucao.id}"
                                                            th:text="${nivelInstrucao.id}"></option>
                                                </select>
                                            </div>

                                            <div class="form-group col-md-12">
                                                <label for="descricao">Descrição</label>
                                                <textarea class="form-control" th:field="*{descricao}" id="descricao"
                                                          rows="3"></textarea>
                                            </div>
                                        </div>
                                        <button th:type="submit" class="btn btn-primary btn-user btn-block">Cadastrar
                                            produto
                                        </button>
                                        <a th:href="@{/produto/listar}"
                                           class="btn btn-danger btn-user btn-block">Cancelar</a>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<th:block th:insert="fragments/footer.html :: footer"></th:block>
<!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<!-- Bootstrap core JavaScript-->
<th:block th:insert="fragments/footer-scripts.html :: scripts"></th:block>

</body>

</html>

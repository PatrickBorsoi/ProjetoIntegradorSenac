<!DOCTYPE html>
<html lang="en" xmlns:th="">
<th:block th:insert="fragments/head.html :: head"></th:block>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="fragments/sidebar.html :: aside"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:insert="fragments/navbar.html :: nav"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Tabela Produtos</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NOME</th>
                                    <th>DESCRIÇÃO</th>
                                    <th>STATUS</th>
                                    <th>NIVEL DE INSTRUCAO</th>
                                </tr>
                                <tbody>
                                <tr th:each="produto : ${produtos}">
                                    <td th:text="${produto.id}"></td>
                                    <td th:text="${produto.nome}"></td>
                                    <td th:text="${produto.descricao}"></td>
                                    <td th:text="${produto.status}"></td>
                                    <td th:text="${produto.nivelInstrucao.id}"></td>
                                    <td>
                                        <div class="btn-group pull-right">
                                            <a class="btn btn-sm btn-outline-primary"
                                               th:href="@{/produto/alterar/{idProduto}(idProduto=${produto.id})}">Alterar</a>
                                            <a class="delete btn btn-sm btn-outline-danger"
                                               th:href="@{/produto/deletar/{idProduto}(idProduto=${produto.id})}">Excluir</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                                </thead>
                            </table>
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-sm btn-outline-success" th:href="@{/produto/cadastrar}">Cadastrar Novo
                                Produto</a>
                            <a class="btn btn-sm btn-outline-success" th:href="@{/nivelInstrucao/cadastrar}">Cadastrar
                                Novo Nivel Instrucao</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer
<th:block th:insert="fragments/footer.html :: footer"></th:block>
 End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<!-- Bootstrap core JavaScript-->
<th:block th:insert="fragments/footer-scripts.html :: scripts"></th:block>

</body>

</html>

<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Altera Nivel Instrucao</title>
</head>
<body>
	<div class="container">
		<div class="panel panel-default" align="center">
			<strong>ALTERAÇÃO DE NIVEL DE INSTRUCAO</strong>
		</div>

		<div class="panel-body border">
			<form class="form-horizontal" th:object="${nivelInstrucao}"
				th:action="@{/nivelInstrucao/alterar}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
					
						<div class="form-group row">
							<label>ID</label> <input type="text"
								class="form-control input-sm" id="id" th:field="*{id}"
							readonly="readonly"/>
						</div>
						
						<div class="form-group row">
							<label>DESCRICAO</label> <input type="text"
								class="form-control input-sm" th:field="*{descricao}" autofocus="autofocus" placeholder="Informe a descrição"
							maxlength="50"/>
						</div>
						
							<div class="form-group row">
							<label>STATUS</label> <input type="text"
								class="form-control input-sm" th:field="*{status}" autofocus="autofocus" placeholder="Informe a status"
							maxlength="50"/>
						</div>
						
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/nivelInstrucao/listar}" class="btn btn-sm btn-light">CANCELAR</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

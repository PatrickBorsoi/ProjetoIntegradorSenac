<!DOCTYPE html>
<html lang="en" xmlns:th="">
<th:block th:insert="fragments/head.html :: head"></th:block>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="fragments/sidebar.html :: aside"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:insert="fragments/navbar.html :: nav"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Alterar Cliente</h1>
                                    </div>
                                    <form class="user" th:object="${cliente}" th:action="@{/cliente/alterarCliente}" method="POST" >

                                        <div class="form-group row">
                                            <input type="hidden" class="form-control input-sm" id="cliente_id" th:field="*{cliente_id}"/>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label>Nome</label>
                                                <input type="text" th:field="*{cliente_nome}" class="form-control form-control-user" id="primeiroNome"
                                                       placeholder="Primeiro Nome">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>SobreNome</label>
                                                <input type="text" class="form-control form-control-user" id="sobreNome" th:field="*{cliente_sobrenome}"
                                                       placeholder="Sobrenome">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                                   th:field="*{cliente_email}" placeholder="Email Address">
                                        </div>
                                        <div class="form-group row ">
                                            <div class="form-group col-md-6">
                                                <label>CPF</label>
                                                <input type="text" class="form-control cpf-mask" id="cpf" th:field="*{cliente_cpf}"
                                                       placeholder="EX: 000.000.000-00">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputStatus">Status</label>
                                                <select id="inputStatus" class="form-control" th:field="*{cliente_status}">
                                                    <option th:value="1">Ativo</option>
                                                    <option th:value="0">Desativo</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button th:type="submit" class="btn btn-primary btn-user btn-block">Cadastrar Oferta</button>
                                        <a th:href="@{/cliente/listarCliente}" class="btn btn-danger btn-user btn-block">Cancelar</a>
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <th:block th:insert="fragments/footer.html :: footer"></th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<th:block th:insert="fragments/footer-scripts.html :: scripts"></th:block>

</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="">
<th:block th:insert="fragments/head.html :: head"></th:block>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <th:block th:insert="fragments/sidebar.html :: aside"></th:block>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:insert="fragments/navbar.html :: nav"></th:block>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Tabela Cliente</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NOME</th>
                                    <th>SOBRENOME</th>
                                    <th>E-MAIL</th>
                                    <th>CPF</th>
                                    <th>STATUS</th>
                                </tr>
                                <tbody>
                                <tr th:each="cliente : ${clientes}">
                                    <td th:text="${cliente.cliente_id}"></td>
                                    <td th:text="${cliente.cliente_nome}"></td>
                                    <td th:text="${cliente.cliente_sobrenome}"></td>
                                    <td th:text="${cliente.cliente_email}"></td>
                                    <td th:text="${cliente.cliente_cpf}"></td>
                                    <td th:text="${cliente.cliente_status}"></td>
                                    <td>
                                        <div class="btn-group pull-right">
                                            <a class="btn btn-sm btn-outline-primary"
                                               th:href="@{/cliente/alterarCliente/{id}(id=${cliente.cliente_id})}">Alterar</a>
                                            <a class="delete btn btn-sm btn-outline-danger"
                                               th:href="@{/cliente/excluir/{id}(id=${cliente.cliente_id})}">Excluir</a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                                </thead>
                            </table>
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-sm btn-outline-success " th:href="@{/cliente/adicionarCliente/}">Cadastrar novo cliente</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<th:block th:insert="fragments/footer.html :: footer"></th:block>
<!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<th:block th:insert="fragments/footer-scripts.html :: scripts"></th:block>

</body>

</html>

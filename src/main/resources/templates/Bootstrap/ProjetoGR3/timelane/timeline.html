    <title>Timeline</title>

<body class="bg-primary">

        <div class="container py-2">
            <h2 class="font-weight text-center py-3">Timeline</h2>

            <!-- timeline item 1 -->
            <div class="row">
                <!-- timeline item 1 left dot -->
                <div class="col-auto text-center flex-column d-none d-sm-flex">
                    <div class="row h-50">
                        <div class="col">&nbsp;</div>
                        <div class="col">&nbsp;</div>
                    </div>
                    <h5 class="m-2">
                        <span class="badge badge-pill bg-light border">&nbsp;</span>
                    </h5>
                    <div class="row h-50">
                        <div class="col border-right">&nbsp;</div>
                        <div class="col">&nbsp;</div>
                    </div>
                </div>
                <!-- timeline item 1 event content -->
                <div class="col py-2">
                    <div class="card">
                        <div class="card-body">
                            <div class="float-right text-muted">Mon, Jan 9th 2019 7:00 AM</div>
                            <h4 class="card-title text-muted">Day 1 Orientation</h4>
                            <p class="card-text">Welcome to the campus, introduction and get started with the tour.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->
            <div class="row">
                <div class="col-auto text-center flex-column d-none d-sm-flex">

                    </div>

                        <div class="card-body">

                            <h4 class="card-title text-muted">Dadasda-up</h4>
                            <p class="card-text text-muted">Join us for lunch in Bootsy's cafe across from the Campus
                                Center.</p>
                        </div>
                    </div>
                </div>

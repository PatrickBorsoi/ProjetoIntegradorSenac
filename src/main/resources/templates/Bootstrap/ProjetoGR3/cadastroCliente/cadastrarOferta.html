<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cadastro De Ofertas</title>

    <!-- Custom fonts for this template-->
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="../../https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet">

    <script type="text/javascript" src="js/jquery.maskedinput-1.1.4.pack.js"></script>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Cadastrar Oferta!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="form-group col-md-6">
                                        <label for="inputDate">Data Inicio</label>
                                        <input class="form-control" type="date" value="YYYY-MM-DD">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputDate">Data Fim</label>
                                        <input class="form-control" type="date" value="YYYY-MM-DD">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <label for="inputStatus">Status</label>
                                        <select id="inputStatus" class="form-control">
                                            <option selected>Status</option>
                                            <option>Ativo</option>
                                            <option>Desativo</option>
                                        </select>
                                    </div>
                                    
                                    <div class="form-group col-md-6">
                                            <label for="precoOferta">Preço</label>
                                            <input type="number" class="form-control" placeholder="Preço">
                                        </div>

                                    <div class="form-group col-md-12">
                                        <label for="descricao">Descrição</label>
                                        <textarea class="form-control" id="descricao" rows="3"></textarea>
                                    </div>
                                </div>
                                <a href="../Paginas/OfertaLista.html" class="btn btn-primary btn-user btn-block">
                                    Cadastrar Oferta
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>

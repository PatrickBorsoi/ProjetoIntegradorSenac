<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<title>Cadastro de Cliente oferta</title>
</head>
<body>
	<div class="container">
		<div class="panel panel-default" align="center">
			<strong>CADASTRO DE CLIENTE OFERTA</strong>
		</div>

		<div class="panel-body border">
			<form class="form-horizontal" th:object="${clienteoferta}"
				th:action="@{/clienteoferta/salvar}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
					<div class="form-group row">
							<label>PREÇO</label> <input type="text"
								class="form-control input-sm" th:field="*{preco}"
								autofocus="autofocus" placeholder="Informe a descrição" maxlength="10"/>
						</div>	
						
						<div class="form-group row">
							<label>DESCRIÇÃO</label> <input type="text"
								class="form-control input-sm" th:field="*{descricao}"
								autofocus="autofocus" placeholder="Informe a descrição" maxlength="50"/>
						</div>
						<div class="form-group">
								<label>Cliente</label>
								<select class="form-control" th:field="*{cliente}">
								<option value="">Selectione o cliente</option>
								<option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nome}"></option>								
								</select>						
						</div>
						<div class="form-group">
								<label>ETAPA DO FUNIL</label>
								<select class="form-control" th:field="*{funiletapa}">
								<option value="">Selecione a etapa do funil</option>
								<option th:each="funiletapa : ${funiletapas}" th:value="${funiletapa.id}" th:text="${funiletapa.descricao}"></option>								
								</select>						
						</div>
						<!-- <div class="form-group">
								<label>ETAPA DA OFERTA</label>
								<select class="form-control" th:field="*{oferta}">
								<option value="">Selecione a oferta</option>
								<option th:each="oferta : ${ofertas}" th:value="${oferta.id}" th:text="${oferta.descricao}"></option>								
								</select>						
						</div> -->
						
						<div class="form-group row">
							<label>STATUS</label> <input type="text"
								class="form-control input-sm" th:field="*{status}"
								autofocus="autofocus" placeholder="Informe o status" maxlength="1"/>
						</div>
					</fieldset>
				</div>
				<div align="center">
					<button type="submit" class="btn btn-sm btn-success">SALVAR</button>
					<a th:href="@{/funiletapa/listar}" class="btn btn-sm btn-light">CANCELAR</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
